<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    

    <title>Login</title>
    
    <!-- SCRIPTS -------- ------------ ------------------ ------------->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://bootswatch.com/4/litera/bootstrap.min.css"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <!-- ------------ --------------- ------------------ ---------- -->

</head>
<body>
    
    
    
  <img src="images/logo.jpg" class="rounded-circle" alt="logo póstero"></img>
  <h1 class="titleh1">Login Póstero</h1>
  <div class="col-md-4">
    <form>
        <div class="form-group">
            <label for="emailInput">E-mail</label>
            <input type="email" class="form-control" id="emailInput" placeholder="ex. postero@mail.com">
        </div>
        <div class="form-group">
            <label for="passwordInput">Senha</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="senha">
        </div>
        <button class="btn btn-lg btn-block btn-primary" id="addButton">Entrar</button>
    </form>
  </div>
  <a href="" data-toggle="modal" data-target="#loginIssue">Problemas com Login</a>





  
    <!-- Modal --------------------------------------------------------------->
    <div class="modal fade" id="loginIssue" role="dialog">
        <div class="modal-dialog">
        
            <!-- container -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Problemas com Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Por favor, entre em contato com nosso suporte.</p>
                    <p>E-mail para: <a href="mailto:flavio@postero.com.br">flavio@postero.com.br</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal --------------------------------------------------------------->





</body>
</html>
